<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .row:before {
            display: table;
            content: " ";
        }
        .row:after {
            clear: both;
            display: table;
            content: " ";
        }
    </style>
</head>
<body>
    <div class="row">
        <div style="float:left; width:33%; padding-left:10px; box-sizing: border-box;">Hello</div>
        <div style="float:left; width:67%; padding-left:10px; box-sizing: border-box;">Bye</div>
    </div>
</body>
</html>
